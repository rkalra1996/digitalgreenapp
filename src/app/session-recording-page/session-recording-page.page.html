<ion-content padding *ngIf="!!sessionData">
  <h1>{{sessionData?.name}}</h1>
  <p class="sessioncategory">{{topicName}}</p>
  <!-- <div class="recordingcont">
    <img src="/assets/images/record.gif" *ngIf="recordStarted" />
    <h4 class="countdown" *ngIf="recordStarted">{{min}}:{{sec}}</h4>
    <h3 class="recordText" *ngIf="!recordStarted">
      {{ 'Please start Recording' | translate }} ...
    </h3>
  </div> -->
  <ion-grid>
    <div class="recordingcont">
      <ion-row *ngIf="recordStarted">
        <ion-col>
          <div class="hvc">
            <img src="/assets/images/record.gif" />
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="recordStarted">
        <ion-col>
          <h4 class="countdown">{{'Time Left' | translate}} : {{min}}:{{sec}}</h4>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!recordStarted">
        <ion-col>
          <div class="hvc">
            <h3 class="recordText">
              {{ 'Please start Recording' | translate }} ...
            </h3>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col>
        <div class="recordingbuttons">
          <div
            class="startrecording playrecording"
            tappable
            (click)="startMediaRecording()"
          >
            <button [disabled]="flag" class="microphonebtn">
              <ion-icon
                name="microphone"
                slot="start"
                color="primary"
              ></ion-icon>
            </button>
            <p>{{ 'Media Recording' | translate }}</p>
          </div>
          <div
            class="startrecording playrecording"
            tappable
            (click)="stopMediaRecording()"
          >
            <ion-icon name="hand" slot="start" color="danger"></ion-icon>
            <p>{{ 'Stop and Save Media Recording' | translate }}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="sessionlist">
    <div class="sessiondetails">
      <div class="sections" *ngFor="let audio of audioList; index as i;">
        <div class="sectionname">
          <p>{{audio.filename}}</p>
        </div>
        <div class="actions">
          <ion-button
            size="small"
            color="primary"
            (click)="mediaPlayAudio(audio.filename, i)"
          >
            <ion-icon size="small" slot="icon-only" name="play"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="savebtn">

        </div> -->
</ion-content>
