  <ion-buttons class="backbutton" slot="start">
    <ion-back-button defaultHref="/sessions"></ion-back-button>
  </ion-buttons>

  <ion-title class="textcenter">{{ 'Create Session' | translate }}</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ 'New Session' | translate }}</ion-card-title>
      <h5>{{ sessionDate | dateTime }}</h5>
    </ion-card-header>
    <form class="ion-padding" *ngIf="!!userSessions" (ngSubmit)="logForm()">
      <br />

      <ion-list *ngIf="userRole && userRole === 'vrp'">
        <ion-item>
          <ion-label>{{ 'Topics' | translate }}</ion-label>
          <ion-select placeholder="{{ 'Select Topic' | translate }}" interface="popover" [(ngModel)]="topic"
            name="topic">
            <ion-select-option *ngFor="let session of userSessions" value="{{session}}">
              {{session | translate}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <div class="createbtn">
        <ion-button class="custombtn" type="submit">
          {{ 'Proceed' | translate }}
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
<app-footer></app-footer>
